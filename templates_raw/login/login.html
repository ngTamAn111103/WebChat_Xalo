<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tâm An</title>
  <!-- css -->
  <link rel="stylesheet" href="login.css" />
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css" />
</head>

<body style="background-color: #f7f7ff">
  <div id="root">
    <div class="account-pages my-12 pt-12">
      <div class="container m-auto px-1.5">
        <div class="flex justify-center row">
          <div class="col-md-8 col-lg-6 col-xl-5 px-3">
            <div class="text-center mb-6">
              <a class="auth-logo mb-12 flex justify-center" href="/"><img src="images/logo-login.png" alt=""
                  height="30" class="logo logo-dark h-8" /></a>
              <h4 class="font-semibold text-xl mb-2">Sign in</h4>
              <p class="text-muted mb-6">Sign in to continue to Chatvia.</p>
            </div>
            <div class="card bg-white mb-6">
              <div class="p-6 card-body">
                <div class="p-4">
                  <form class="">
                    <div class="mb-4">
                      <label class="mb-2 block">Username</label>
                      <div class="mb-4 bg-soft-light block">
                        <span class="px-4 py-2 bg-gray-100 border border-[#e6ebf5] border-solid text-muted"
                          id="basic-addon3"><i class="fa-regular fa-user"></i></span><input id="email" name="email"
                          placeholder="Enter email" type="text"
                          class="border border-[#e6ebf5] border-solid py-2 w-[300px] px-4 text-gray-600 focus:outline-none"
                          aria-invalid="false" value="admin@themesbrand.com" />
                      </div>
                    </div>
                    <div class="mb-6">
                      <div class="float-end">
                        <a class="text-muted text-sm" href="/forget-password">Forgot password?</a>
                      </div>
                      <label class="block mb-2">Password</label>
                      <div class="mb-4 block">
                        <span class="px-4 py-2 bg-gray-100 border border-[#e6ebf5] border-solid text-muted"><i
                            class="fa-solid fa-lock"></i></span><input id="password" name="password"
                          placeholder="Enter Password" type="password"
                          class="border border-[#e6ebf5] border-solid py-2 w-[300px] px-4 text-gray-600 focus:outline-none "
                          aria-invalid="false" value="123456" />
                      </div>
                    </div>
                    <div class="form-check mb-6">
                      <input id="remember-check" type="checkbox"
                        class="border-[0.25px] rounded form-check-input form-check-input" /><label for="remember-check"
                        class="form-check-label form-label ml-2">Remember me</label>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="waves-effect waves-light btn btn-primary d-block w-100
                          text-white
                          w-96 h-10
                          rounded-lg
                          bg-[--bs-primary]">
                        Sign in
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="mt-10 text-center">
              <p class="mb-4">
                Don't have an account ?
                <a class="font-medium text-primary" href="/register">
                  Signup now
                </a>
              </p>
              <p>
                © 2024 Chatvia. Crafted with
                <i class="fa-solid fa-heart"></i> by Themesbrand
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
