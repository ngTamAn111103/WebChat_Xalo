<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!--Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="recoverpassword.css">
  
</head>
<body>
  <div id="root">
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
        <div class="justify-content-center row">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-4">
              <a class="auth-logo d-block mb-5 " href="/">
                <img src="../assets/logo.png" height="30" class="h-7">
              </a>
              <h4>Reset Password</h4>
              <p class="text-muted mb-4">Reset Password With Chatvia.</p>
            </div>
            <div class="card border-0">
              <div class="p-4 card-body">
                <div class="p-3">
                  <div
                    class="text-center mb-4 alert alert-success fade show" variant="success" role="alert">
                    Enter your Email and instructions will be sent to you!
                  </div>
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                        <input id="email" name="email" type="text" class="form-control" placeholder="Enter Email">
                      </div>
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="btn btn-primary btn-block">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="mt-5 text-center">
              <p>
                Remember It ?
                <a
                  class="font-weight-medium text-primary"
                  href="/forget-password/login"
                >
                  Signin
                </a>
              </p>
              <p>
                Â© 2024 Chatvia. Crafted with
                <i class="mdi mdi-heart text-danger"></i> by Themesbrand
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
