<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 <!-- cdn tailwind -->
 <script src="https://cdn.tailwindcss.com"></script>
  <!--Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="recoverpassword.css">
  
</head>
<body>
  <div id="root">
    <div class="account-pages my-12 pt-12">
      <div class="container m-auto px-1.5">
        <div class="flex justify-center row">
          <div class="w-full max-w-md">
            <div class="text-center mb-6">
              <a class="auth-logo mb-12 flex justify-center" href="/">
                <img src="../assets/logo.png" height="30" class="h-7">
              </a>
              <h4 class="font-semibold text-xl mb-2">Reset Password</h4>
              <p class="text-[#7a7f9a] mb-6">Reset Password With Chatvia.</p>
            </div>
            <div class="card bg-white mb-6">
              <div class="p-6 card-body">
                <div class="p-4">
                  <div
                    class="text-center mb-4 alert alert-success p-2 rounded border border-[#9befd9] border-solid" variant="success" role="alert">
                    Enter your Email and instructions will be sent to you!
                  </div>
                  <form class="">
                    <div class="mb-6">
                      <label class="block text-gray-500 text-danger font-semibold mb-2">Email</label>
                      <div class="flex items-center bg-[#f8f9fa] mb-3 ">
                        <div class="border border-[#e6ebf5] border-solid p-3.5 ">
                          <span class="flex items-center justify-center text-[#7a7f9a] text-xs">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                        <input id="email" name="email" type="text" class="w-full border rounded-r-lg px-3 py-2 focus:outline-none" placeholder="Enter Email">
                      </div>
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="w-full bg-[#7269ef] hover:bg-[#5b54bf] text-white font-medium py-2 px-4 mt-2
                      rounded focus:outline-none focus:shadow-outline">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="mt-5 text-center">
              <p>
                Remember It ?
                <a
                  class="font-medium text-[#7269ef] hover:text-[#5b54bf]"
                  href="/forget-password/login"
                >
                  Signin
                </a>
              </p>
              <p>
                Â© 2024 Chatvia. Crafted with
                <i class="mdi mdi-heart text-red-500"></i> by Themesbrand
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
